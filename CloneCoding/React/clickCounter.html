<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js" crossorigin></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
<script type="text/babel">

    const root = document.querySelector("#root")
    function Container()
    { 
        const [counter, modifier] = React.useState(0);
        const clicking = () => {
            // modifier(counter + 1);
            modifier((current) => current + 1);
        };
        return (<div>
         <h2>click Count : {counter}</h2>
         <button onClick={clicking}>count Up!</button>
         </div>)
    }
    ReactDOM.render(<Container/>, root)
</script>
</html>
